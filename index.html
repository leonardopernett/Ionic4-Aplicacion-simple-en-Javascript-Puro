<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ionic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>
<body>

  <ion-app>
      <ion-header>
        <ion-toolbar color=primary>
            <ion-buttons slot="start">
                <ion-button>
                     <ion-icon name="logo-ionic"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>
                Product App
            </ion-title>
            <ion-buttons slot="end">
                    <ion-button>
                        <p>Total: $ <span id="total"></span></p>
                            <ion-icon name="cart"></ion-icon>
                    </ion-button>
                </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content>
          <ion-grid>
              <ion-row>
                  <ion-col>
                     <ion-card>
                         <ion-card-header>
                            <ion-card-title>
                                New Product
                            </ion-card-title>
                         </ion-card-header>
                         <ior-card-content>
                                 <ion-item class="ion-margin-vertical">
                                       <ion-label position="floating">
                                           Product Name
                                       </ion-label>
                                       <ion-input id="productName"></ion-input>
                                 </ion-item>
                                 
                                 <ion-item>
                                 <ion-label position="floating">
                                        Product price
                                    </ion-label>
                                    <ion-input type="number" id="productPrice"></ion-input>
                              </ion-item>
                              <ion-item class="ion-margin-vertical">
                                    <ion-button color="secondary" id="button-save">
                                            <ion-icon name="add-circle"></ion-icon>  Save
                                      </ion-button>
                                      <ion-button color="danger" fill="outline" id="button-clear">
                                            <ion-icon name="trash"></ion-icon>    clear
                                        </ion-button>
                              </ion-item>
                         </ior-card-content>
                     </ion-card>
                  </ion-col>
              </ion-row>

              <ion-row>
                  <ion-col size="12">
                     <ion-list id="lists"></ion-list>
                  </ion-col>
              </ion-row>
          </ion-grid>
      </ion-content>


        <ion-footer>
                <ion-toolbar>
                <ion-title>Todos los derechos reservados Bylekong</ion-title>
                </ion-toolbar>
            </ion-footer>
  </ion-app>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

  <script src="./main.js"></script>
</body>

</html>
